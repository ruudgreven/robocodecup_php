<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="robocodecupApp" layout="column">

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2" ng-cloak>
    <md-toolbar md-theme="top" layout="row" class="md-whiteframe-z1">
      <h3>Name of the site</h3>
    </md-toolbar>

    <section layout="row" flex>
      <md-sidenav md-theme="sidebar" md-component-id="left" md-is-locked-open="true">
        <div ng-controller="PoolCtrl">
          <!-- Section for the pools -->
          <secion>
            <md-subheader class="md-primary">Pools</md-subheader>
            <md-list layout-padding>
              <md-list-item ng-repeat="pool in pools" class="md-2-line">
                <div class="md-list-item-text">
                  <h3>{{pool.name}}</h3>
                  <p>{{pool.description}}</p>
                  <md-checkbox class="md-secondary" ng-model="pool.selected" ng-click="updateTeams()"></md-checkbox>
                </div>
              </md-list-item>
            </md-list>
          </secion>
        </div>
      </md-sidenav>

      <md-content flex id="content" class="md-padding">
        <div ng-controller="RoundCtrl">
          <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-dynamic-height>
            <md-tab ng-repeat="tab in tabs"
                    ng-disabled="tab.disabled"
                    label="{{tab.title}}">
              <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
                <div ng-view=""></div>
              </div>
            </md-tab>
          </md-tabs>
        </div>
      </md-content>
    </section>


  </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-data-table/dist/md-data-table.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/round.js"></script>
        <script src="scripts/controllers/rounddetails.js"></script>
        <script src="scripts/controllers/pool.js"></script>
        <script src="scripts/controllers/team.js"></script>
        <script src="scripts/services/filter.js"></script>
        <!-- endbuild -->
</body>
</html>
